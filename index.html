<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lycee_X WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { margin: 0; overflow: hidden; }
    #video-buttons { position: absolute; top: 10px; left: 10px; z-index: 10; }
    .btn-video { margin-right: 5px; }
    #infoModal .modal-dialog { max-width: 400px; }
  </style>
</head>
<body>

  <div id="video-buttons" class="d-flex"></div>

  <!-- Modal d'information -->
  <div class="modal fade" id="infoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Informations</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-content"></div>
      </div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: assets/marker.mind; autoStart: true;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <img id="logo" src="assets/logo.png">
      <video id="video0" src="assets/video1.mp4" loop playsinline webkit-playsinline crossorigin="anonymous"></video>
      <video id="video1" src="assets/video2.mp4" loop playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Logo -->
      <a-plane id="logo-plane" src="#logo" position="0 0.1 0" width="0.6" height="0.3"></a-plane>

      <!-- VidÃ©o -->
      <a-video id="video-plane" src="#video0" position="0 -0.2 0" width="0.8" height="0.45"></a-video>

    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
